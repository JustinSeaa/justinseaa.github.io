      }</script><script id="fragmentShader_particle" type="x-shader/x-fragment">varying lowp vec3 vColor;

        v_texcoord = a_texcoord;
       }</script><script id="fragmentShader_texture" type="x-shader/x-fragment">precision mediump float;
      varying lowp vec2 v_texcoord;
      uniform sampler2D u_texture;
      uniform float flipper;

      }</script><div id="root"></div><div id="modal"></div></body></html>
